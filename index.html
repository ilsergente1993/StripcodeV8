    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
      /* Enforce pixelated rendering globally for canvases */
      canvas {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      /* Custom scrollbar for Light Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; 
      }

      /* Animations */
      @keyframes fadeSlideIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-chunk-entry {
        animation: fadeSlideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Tooltip Glass Effect */
      .tooltip-glass {
        background: rgba(23, 23, 23, 0.95);
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      /* Font Family Overrides */
      .font-book {
        font-family: 'Crimson Pro', serif;
      }
    </style>
